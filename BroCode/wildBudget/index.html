<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wild Budget</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1>Wild Wallet</h1>
        <h2>Your Money Your Jungle, Your Rules!</h2>
        <p>
          Welcome to the world of dynamic budgets because smart spending should
          feel like an an adventure not a chore!
        </p>
        <form action="" id="formOne">
          <label for="myForm">How much money do you have?</label>
          <input type="text" id="myInput" />
          <button id="Button">Generate</button>
        </form>
      </section>

      <section class="display">
        <figure>
          <img
            src="./images/food.png"
            alt="yummy food"
            width="400"
            height="400"
          />
          <figcaption>
            <h4>Food</h4>
            <p id="p1"></p>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./images/fun.png"
            alt="funny man"
            width="400"
            height="400"
          />
          <figcaption>
            <h4>Recreation</h4>
            <p id="p2"></p>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/house.png" alt="house" width="400" height="400" />
          <figcaption>
            <h4>Rent</h4>
            <p id="p3"></p>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./images/electricity.png"
            alt="electric fan"
            width="400"
            height="400"
          />
          <figcaption>
            <h4>Electricity</h4>
            <p id="p4"></p>
          </figcaption>
        </figure>
        <figure>
          <img src="./images/car.png" alt="car" width="400" height="400" />
          <figcaption>
            <h4>Transport</h4>
            <p id="p5"></p>
          </figcaption>
        </figure>
      </section>
      <p class="savings" id="savings"></p>
    </main>
    <footer>
      <h3>Remember "You'll only live once!"</h3>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
